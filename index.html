<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>Test</h1>
            <input type="text" name="inputField" placeholder="Write your text here..." id="textField" class="textField">
            <div class="error" id="emailErr"></div>
            <ul id="list" class="list"></ul>  
        </div>

        <div class="control-buttons">
            <button class="addBtn btn" onclick="newElement()">Add</button>
            <button class="clearBtn btn" onclick="clearElements()">Delete</button>
            <button class="btn" onclick="sortListName()">Sort by Name</button>
            <button class="btn" onclick="sortListValue()">Sort by Value</button>
            <button class="parseBtn btn" onclick="parseElements()">Show XML</button>
        </div>
    </div> 
    
    <script src="main.js"></script>
</body>
</html>
