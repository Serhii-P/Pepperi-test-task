<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Test</h1>
    <div class="wrapper">
        <div class="header">
            <label class="input-label" for="textField">Name=Value</label>
            <input 
                type="text" 
                name="inputField" 
                placeholder="Write your text here..." 
                id="textField" 
                class="textField" 
                tabindex="1"
                onkeydown = "if (event.keyCode == 13)
                document.getElementById('addNewElement').click()" 
            >
            <div class="error" id="emailErr"></div>
            <button class="addBtn btn" id="addNewElement" onclick="newElement()" tabindex="2">Add</button>
        </div>

        <div class="main">
            <label class="main-label" for="list">Name=Value</label>
            <ul id="list" class="list"></ul> 
            <div class="control-buttons">
                <button class="clearBtn btn" onclick="clearElements()" tabindex="3">Delete</button>
                <button class="sortNameBtn btn" onclick="sortListName()" tabindex="4">Sort by Name</button>
                <button class="sortValueBtn btn" onclick="sortListValue()" tabindex="5">Sort by Value</button>
            </div>
        </div>

        <div class="xmlResult">
            <textarea id="xmlOutput" placeholder="XML result..."></textarea> 
            <button class="parseBtn btn" onclick="parseElements()" tabindex="6">Show XML</button>
        </div>
    </div> 
    
    <script src="main.js"></script>
</body>
</html>
